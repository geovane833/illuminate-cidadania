<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Reclamação</title>
    <!-- Adicione as configurações do Firebase SDK aqui -->
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; /* Adicione esta linha para corrigir a orientação da coluna */
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            max-width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px; /* Adicione esta linha para espaço abaixo do título */
        }

        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #mensagem {
            margin-top: 10px;
        }

        #progress-bar {
            width: 100%;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        #progress {
            width: 0;
            height: 100%;
            background-color: #4caf50;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Formulário de Reclamação</h1>

    <form id="reclamacaoForm">
        <label for="nomeRua">Nome da Rua:</label>
        <input type="text" id="nomeRua" required>

        <label for="pontoReferencia">Ponto de Referência:</label>
        <input type="text" id="pontoReferencia" required>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" required>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" required>

        <label for="nomeReclamante">Seu Nome:</label>
        <input type="text" id="nomeReclamante" required>

        <label for="whatsapp">Número de WhatsApp:</label>
        <input type="tel" id="whatsapp" required>

        <button type="button" onclick="salvarReclamacao()">Enviar Reclamação</button>
        <p id="mensagem"></p>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
    </form>

    <script>
        // Adicione as configurações do Firebase SDK aqui
        const firebaseConfig = {
            apiKey: "AIzaSyCesFOOnojr0bSbJSJZld-1nk7H3Ajzp_U",
            authDomain: "projetosocial-355cb.firebaseapp.com",
            databaseURL: "https://projetosocial-355cb-default-rtdb.firebaseio.com",
            projectId: "projetosocial-355cb",
            storageBucket: "projetosocial-355cb.appspot.com",
            messagingSenderId: "583128867665",
            appId: "1:583128867665:web:03a745b1b091fc93a3a970",
            measurementId: "G-R0QHFMMVT1"
        };

        // Inicializar o Firebase
        firebase.initializeApp(firebaseConfig);
        const firestore = firebase.firestore();
        const storage = firebase.storage();

        // Função para salvar reclamação no Firebase
        function salvarReclamacao() {
            // Implemente a lógica de salvar reclamação
            const nomeRua = document.getElementById("nomeRua").value;
            const pontoReferencia = document.getElementById("pontoReferencia").value;
            const bairro = document.getElementById("bairro").value;
            const cidade = document.getElementById("cidade").value;
            const nomeReclamante = document.getElementById("nomeReclamante").value;
            const whatsapp = document.getElementById("whatsapp").value;
            const mensagemElement = document.getElementById("mensagem");

            // Adapte o código para sua lógica de salvamento no Firestore
            // Use as variáveis acima para obter os valores do formulário
            // Exemplo:
            firestore.collection("Reclamacoes").add({
                NomeRua: nomeRua,
                PontoReferencia: pontoReferencia,
                Bairro: bairro,
                Cidade: cidade,
                NomeReclamante: nomeReclamante,
                Whatsapp: whatsapp
                // Adicione mais campos conforme necessário
            })
            .then((docRef) => {
                console.log("Reclamação salva com ID: ", docRef.id);
                mensagemElement.innerText = "Reclamação enviada com sucesso!";
                // Limpar campos após o envio bem-sucedido
                document.getElementById("nomeRua").value = "";
                document.getElementById("pontoReferencia").value = "";
                document.getElementById("bairro").value = "";
                document.getElementById("cidade").value = "";
                document.getElementById("nomeReclamante").value = "";
                document.getElementById("whatsapp").value = "";
            })
            .catch((error) => {
                console.error("Erro ao salvar reclamação: ", error);
                mensagemElement.innerText = "Erro ao enviar reclamação. Tente novamente.";
            });
        }
    </script>

</body>
</html>
