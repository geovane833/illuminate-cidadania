<!DOCTYPE html>
<html>
  <head>
    <title>illuminate Cidadania</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="box">
      <div class="form">
        <h2>Tela de Cadastro</h2>
        <form id="signupForm">
          <div class="inputbox">
            <input type="text" required id="nomeUsuario">
            <span>Nome de usuário</span>
          </div>
          <div class="inputbox">
            <input type="email" required id="email">
            <span>E-mail</span>
          </div>
          <div class="inputbox">
            <input type="password" required id="senha">
            <span>Senha</span>
          </div>
          <input type="button" value="Voltar" class="btn-voltar" onclick="window.location='index.html';">

          <input type="submit" value="Cadastrar-se" class="sub">
        </form>
      </div>
    </div>

//enviar os dados para o firebase
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
      import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
      import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCesFOOnojr0bSbJSJZld-1nk7H3Ajzp_U",
        authDomain: "projetosocial-355cb.firebaseapp.com",
        databaseURL: "https://projetosocial-355cb-default-rtdb.firebaseio.com",
        projectId: "projetosocial-355cb",
        storageBucket: "projetosocial-355cb.appspot.com",
        messagingSenderId: "583128867665",
        appId: "1:583128867665:web:03a745b1b091fc93a3a970",
        measurementId: "G-R0QHFMMVT1"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      document.getElementById("signupForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('senha').value;
        const nomeUsuario = document.getElementById('nomeUsuario').value;

        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;
          await setDoc(doc(db, "Usuarios", user.uid), {
            Nome: nomeUsuario
          });
          alert("Cadastro realizado com sucesso!");
          // Limpar campos ou redirecionar usuário
        } catch (error) {
          alert(`Falha no cadastro: ${error.message}`);
        }
      });
    </script>
  </body>
</html>
